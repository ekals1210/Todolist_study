<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="write.css">
</head>
<body>
    <div class = "main">
        <!-- 메인로고 -->
        <div class = "logo">
            <h1>ToDoList ✔</h1>
        </div>
        <!-- 메인 콘텐츠 -->
        <div class = "content">
            <!-- 달력 -->
            <div class = "calendar">
                <input type = "date" />
            </div>
            <!-- todolist 작성칸 -->
            <div class="write">
                <!-- 실제 작성하는 곳 -->
                <div class = "write_content">
                    <input class="write_content_text" type="text" name="todolist" placeholder="오늘 해야할 일을 작성해주세요" />
                    <button class="write_content_button">딸칵</button>
                </div>
                <!-- todolist 보는곳 -->
                <div class = "write_list"> </div>
            </div>
        </div>
    </div>
</body>
</html>
